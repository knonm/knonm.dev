name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - shell: bash
        env:
          HREF_RESUME_PT: ${{ secrets.HREF_RESUME_PT }}
          HREF_RESUME_EN: ${{ secrets.HREF_RESUME_EN }}
        run: |
          wget -q ${HREF_RESUME_PT} -O resume.pdf -P ./public/resume/pt
          wget -q ${HREF_RESUME_EN} -O resume.pdf -P ./public/resume/en
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
